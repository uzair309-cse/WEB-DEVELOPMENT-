<!DOCTYPE html> 
<html> 
<head> 
    <title>Bootstrap Example</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
    <h1 class="text-primary text-center">Bootstrap Text Styling</h1> 

    <div class="container"> 
        <form> 
            <label class="form-label">Name:</label> 
            <input type="text" class="form-control"> 
            <button class="btn btn-danger mt-2">Submit</button> <!-- Changed button color to danger -->
        </form> 
    </div> 

    <div class="dropdown mt-3"> 
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"> 
            Dropdown Menu 
        </button> 
        <ul class="dropdown-menu"> 
            <li><a class="dropdown-item" href="#">Option 1</a></li> 
            <li><a class="dropdown-item" href="#">Option 2</a></li> 
            <li><a class="dropdown-item" href="#">Option 3</a></li> <!-- Added extra dropdown option -->
        </ul> 
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
