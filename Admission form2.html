<!DOCTYPE html>
<html>
<head> 
    <title>Student Admission Form</title> 
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
        } 
        
        .container { 
            width: 400px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px gray; 
        } 
        
        img { 
            width: 100px; 
            display: block; 
            margin: auto; 
        } 
        
        input, select { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        } 
        
        input:hover, select:hover {
            border-color: blue;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
        }

        button { 
            background-color: green; /* Changed button color */
            color: white; 
            padding: 10px; 
            width: 100%; 
            border: none; 
            cursor: pointer; 
        } 
        
        button:hover { 
            background-color: darkgreen; /* Changed hover effect */
        }
    </style>
</head> 
<body> 
    <div class="container"> 
        <img src="https://via.placeholder.com/100" alt="College Logo"> 
        <h2>Admission Form</h2> 
        <form> 
            <label for="name">Full Name:</label> 
            <input type="text" id="name" name="name" required> 

            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> 

            <label for="phone">Phone Number:</label> <!-- Added phone number field -->
            <input type="tel" id="phone" name="phone" required> 

            <label for="course">Select Course:</label> 
            <select id="course" name="course"> 
                <option>B.Tech</option> 
                <option>MBA</option> 
                <option>B.Sc</option> 
                <option>Other</option> 
            </select> 

            <label> 
                <input type="checkbox" name="agree" required> I agree to the terms and conditions 
            </label> 

            <button type="submit">Submit</button> 
        </form> 
    </div> 
</body> 
</html>
