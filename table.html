<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table examples</title>
</head>
<body>
    <h1>Student Information</h1> 
    <table border="1"> 
        <tr> 
            <th>Name</th> 
            <th>Age</th> 
            <th>Grade</th> 
        </tr> 
        <tr> 
            <td>Alice</td> 
            <td>20</td> 
            <td>A</td> 
        </tr> 
        <tr> 
            <td>Bob</td> 
            <td>22</td> 
            <td>B</td> 
        </tr> 
        <tr> 
            <td>Charlie</td> 
            <td>21</td> 
            <td>A</td> 
        </tr> 
    </table>

    <h2>Table with Colspan and Rowspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Details</th>
        </tr>
        <tr>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>22</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
