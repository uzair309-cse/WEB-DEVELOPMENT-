<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <style>
        /* Internal CSS */
        h2 {
            color: yellow;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        .paragraph {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>External CSS Example</h1>
    <h2>Internal CSS Example</h2>
    <p class="paragraph" style="color: purple;">This is an inline CSS example.</p>
</body>
</html>
